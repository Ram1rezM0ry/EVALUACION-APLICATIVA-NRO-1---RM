<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Producto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }
        .form-container {
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .form-container h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registro de Producto</h1>
            <form action="/submit-productos" method="post" th:object="${productos}">
                <div class="mb-3">
                    <label for="NombreProducto" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="NombreProducto" name="NombreProducto" th:field="*{NombreProducto}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="FechaCaducidad" class="form-label">Fecha de Caducidad:</label>
                    <input type="date" id="FechaCaducidad" name="FechaCaducidad" th:field="*{FechaCaducidad}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="StockMinimo" class="form-label">Stock Mínimo:</label>
                    <input type="text" id="StockMinimo" name="StockMinimo" th:field="*{StockMinimo}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="StockMaximo" class="form-label">Stock Máximo:</label>
                    <input type="text" id="StockMaximo" name="StockMaximo" th:field="*{StockMaximo}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="PrecioUnitario" class="form-label">Precio Unitario:</label>
                    <input type="text" id="PrecioUnitario" name="PrecioUnitario" th:field="*{PrecioUnitario}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Categoria" class="form-label">Categoría:</label>
                    <input type="text" id="Categoria" name="Categoria" th:field="*{Categoria}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Marca" class="form-label">Marca:</label>
                    <input type="text" id="Marca" name="Marca" th:field="*{Marca}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
